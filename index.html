<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <main class="container">
        <div class="card">
            <img src="images/image-equilibrium.jpg" alt="" class="img">

            <h1>Equilibrium #3429</h1>

            <p class="card-text">Our Equilibrium collection promotes balance and calm</p>

            <div class="card-data">
                <div class="card-data-left">
                    <img src="images/icon-ethereum.svg" alt="">
                    <span>0.041 ETH</span>
                </div>
                <div class="card-data-right">
                    <img src="images/icon-clock.svg" alt="">
                    <span>3 days left</span>
                </div>
            </div>

            <div class="card-bottom">
                <img src="images/image-avatar.png" alt="" class="img-avatar">
                <p>Creation of <span class="card-bottom-text">Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>
</html>
